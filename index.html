<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wild West</title>

    <link rel="reset" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="assets/javascript/game.js"></script>

</head>
<style>
</style>

<body>
    <div class="container-fluid w-100" style="height: 580px">
        <div class="row h-100">
            <div class="col-12">
                <h1>Select your player</h1>
                <div class="row first" style="width: 100%; height: auto">

                </div>
                <h2>Select your opponent</h2>
                <div class="row neutral" style="width: 100%; height: auto">

                </div>
            </div>
            <div class="col-3 m-0 playerChoice mt-2">

            </div>

            <div class="col-6 m-0 media mt-2 h-auto" >

                <div class="row video mt-2" style="width: 100%; height: auto">
                    <div class="col-12 p-0">
                        <div class="row instructions mb-5s">
                            <div class="truct" id="instr-1">Beat the enemy in a shootout by guessing three correct answers.</div>
                            <div class="truct" id="instr-2">Be careful though, because three wrong and the enemy wins.</div>
                            <br>
                            <br>
                            <br>
                            <br>
                            <div class="truct" id="instr-3">Click start to begin the game...</div>

                        </div>
                        <div class="row start mt-4">
                            <button id="startButton">Start</button>
                        </div>
                        <div class="row time">
                            <div id="show-timer"></div>
                        </div>
                        <div class="row quest">
                            <div class="question"></div>
                            <div class="res">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 m-0 enemy mt-2">
            </div>

        </div>
    </div>
</body>



</html>

</script>
</body>

</html>
